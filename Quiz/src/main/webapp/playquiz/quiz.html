<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Play quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="quizPlayer.js" defer type="application/javascript"></script>
    <link rel="stylesheet" href="../style.css">
</head>
    <body>
        <div class="container" align="middle">
            <h1 id="title">Quiz name</h1>
            <h2 id="question">Question</h2>
            <h2 id="timer">Timer</h2>

            <div class="btn-group-lg justify-content-between" data-toggle="buttons">
                <label id="btn1" class="btn btn-lg">
                    <input type="radio" name="options" id="ans1" autocomplete="off">1
                </label>
                <label id="btn2" class="btn btn-lg">
                    <input type="radio" name="options" id="ans2" autocomplete="off">2
                </label>
                <br>
                <label id="btn3" class="btn btn-lg">
                    <input type="radio" name="options" id="ans3" autocomplete="off">3
                </label>
                <label id="btn4" class="btn btn-lg">
                    <input type="radio" name="options" id="ans4" autocomplete="off">En ekstra lang tekststreng for Ã¥ teste formattering
                </label>
            </div>
            <br><br><br>
            <button id="back" class="btn btn-default">
                Back
            </button>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body >
